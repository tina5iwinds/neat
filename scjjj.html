<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=big5" />
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<link rel="stylesheet" type="text/css" href="css/component.css">
<script src="js/modernizr.min.js"></script>
		<title>Untitled Document</title>
		<script type="text/javascript">
			function showSelect(obj){
				if(obj.checked){
					document.getElementById("sel").style.display="";
				}else{
					document.getElementById("sel").style.display="none";
				}
			}
			
			function showSelect2(){
				//第二個選單物件
				var obj = document.getElementById("sel2");
				//按鍵物件
				var btnobj = document.getElementById("btn");
				
				if(obj.style.display=="none"){
					obj.style.display="";
					btnobj.value="隱藏第二個下拉選單";
				}else{
					obj.style.display="none";
					btnobj.value="顯示第二個下拉選單";
				}
			}
            function showSelect3(){
				//第二個選單物件
				var obj = document.getElementById("sel3");
				//按鍵物件
				var btnobj = document.getElementById("btn");
				
				if(obj.style.display=="none"){
					obj.style.display="";
				}else{
					obj.style.display="none";
					btnobj.value="顯示第二個下拉選單";
				}
			}
		</script>
	</head>
	<body>
	<div class="dotstyle dotstyle-tooltip">
					<h2>Tooltip</h2>
					<ul>
						<li><a href="#">極差</a></li>
						<li><a href="#">差</a></li>
						<li><a href="#">無意見</a></li>
						<li><a href="#">好</a></li>
						<li><a href="#">極好</a></li>
					</ul>
				</div>
		<input type="checkbox" id="ck" name="ck" onclick="showSelect(this);">顯示下拉選單
		<input type="button" id="btn" name="btn" onclick="showSelect2();">1
		<input type="button" id="btn" name="btn" value="顯示第二個下拉選單" onclick="showSelect3();">
		<br>
		<select id="sel" name="sel" style="display:none;">
			
				
				<div class="dotstyle dotstyle-tooltip">
					<h2>Tooltip</h2>
					<ul>
						<li><a href="#">極差</a></li>
						<li><a href="#">差</a></li>
						<li><a href="#">無意見</a></li>
						<li><a href="#">好</a></li>
						<li><a href="#">極好</a></li>
					</ul>
				</div>
				
			
		</select>
		<br>
		<br>
		<select id="sel2" name="sel2" style="display:none;">
			<div class="dotstyle dotstyle-tooltip">
					<h2>Tooltip</h2>
					<ul>
						<li><a href="#">極差</a></li>
						<li><a href="#">差</a></li>
						<li><a href="#">無意見</a></li>
						<li><a href="#">好</a></li>
						<li><a href="#">極好</a></li>
					</ul>
				</div>
		</select>
		<select id="sel3" name="sel3" style="display:none;">
			<option value="選單四">選單3</option>
			<option value="選單五">選單五</option>

</html>
