                                    <option value="">台南市</option>
                                    <option value="">高雄市</option>
                                    <option value="">屏東縣</option>
                                    <option value="">宜蘭縣</option>
                                    <option value="">花蓮縣</option>
                                    <option value="">台東縣</option>
                                    <option value="">金門縣</option>
                                    <option value="">馬祖縣</option>
                                    <option value="">澎湖縣</option>
                                    
                                        </select>
                            </form>
                        </div>

                        <div class="form-group login-group-checkbox">
                            <input type="radio" class="" name="reg_gender" id="male" placeholder="username">
                            <label for="male">male</label>

                            <input type="radio" class="" name="reg_gender" id="female" placeholder="username">
                            <label for="female">female</label>
                        </div>
                        <div class="form-group">
                            <label for="reg_company" class="sr-only">Company</label>
                            <input type="text" class="form-control" id="reg_company" name="reg_company" placeholder="company name">
                        </div>
                        <div class="form-group">
                            <label for="reg_cfield" class="sr-only">Company field</label>
                            <input type="text" class="form-control" id="reg_cfield" name="reg_cfield" placeholder="company field">
                        </div>
                        <div class="form-group">
                            <label for="reg_uniname" class="sr-only">University name</label>
                            <input type="text" class="form-control" id="reg_uniname" name="reg_uniname" placeholder="univesity name">
                        </div>

                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" class="" id="reg_agree" name="reg_agree">
                            <label for="reg_agree">i agree with <a href="#">terms</a></label>
                        </div>
                    </div>
                    <button id="d" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>already have an account? <a href="register_suc.html" target="_blank">login here</a></p>
                </div>
            </form>

        <!-- end:Main Form -->

    <!-- register successfully-->
    <script>
        //How to resize jquery ui dialog with browser
        //http://stackoverflow.com/questions/9879571/how-to-resize-jquery-ui-dialog-with-browser
        $(
            function () {
                $("#d").click(function () {
                    $("#dialog-confirm").dialog({

                        resizable: true,
                        height: $(window).height() * 0.5,//dialog視窗��度
                        width: $(window).width() * 0.5,
                        modal: true,
                        buttons: {
                            //自訂button名稱
                            Index: function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                })

                $(window).resize(function () {
                    var wWidth = $(window).width();
                    var dWidth = wWidth * 0.5;
                    var wHeight = $(window).height();
                    var dHeight = wHeight * 0.5;
                    $("#dialog-confirm").dialog("option", "width", dWidth);
                    $("#dialog-confirm").dialog("option", "height", dHeight);
                });
            }
        )
    </script>
    <div id="dialog-confirm" style="display:contents;">
       <div class="logo" style="text-align: center;">
           Register successfully!<br>Please check your email!
       </div>
    </div>
